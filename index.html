<!DOCTYPE html>
<html>
<head>
	<meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
	<meta name="twitter:card" content="player">
	<meta name="twitter:site" content="@rchoi">
	<meta name="twitter:title" content="Sample Player Card">
	<meta name="twitter:description" content="SMP Streaming">
  <style>
  body {
    margin: 0;
    padding: 0;
  }
  </style>
</head>
<body>
  
  <div id="player"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      require.config({
        paths: {
          "bump-3": "https://emp.bbci.co.uk/emp/bump-3/bump-3",
          "jquery-1.9":"https://static.bbc.co.uk/frameworks/jquery/0.3.0/sharedmodules/jquery-1.9.1",
          "swfobject-2":"https://static.bbc.co.uk/frameworks/swfobject/0.1.10/sharedmodules/swfobject-2"
        }
      });
      require(['bump-3'], function(bump) {
        console.log(bump);
        bump(document.getElementById('player')).player({
          product: 'sport',
          delayEmbed: true,
          appName: 'sport-hack',
          appType: 'web',
          playlistObject: {
            title: 'Addicted to Dating Apps',
            holdingImageURL: 'http://ichef.bbci.co.uk/images/ic/$recipe/p0369bg5.jpg',
            items: [{
              vpid: 'p0353spc',
              kind: 'episode'
            }]
          },
          superResponsive: true
        }).load();
      });
    });
  </script>
</body>
</html>
